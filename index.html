<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "index.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            
            <div class="display">
                <input type = "text" id = "display-el" placeholder="0">
            </div>
            <div class="buttonPlace">
                <div class="row">
                    <button id = "number">+</button>
                    <button id = "number">-</button>
                    <button id = "number">*</button>
                    <button id = "number">/</button>
                </div>
                <div class="row">
                    <button id = "number">7</button>
                    <button id = "number">8</button>
                    <button id = "number">9</button>
                    <button id = "cancel" class = "cancelImg"> <img class = "cancel" src = "cancel.png"></button>
                </div>
                <div class="row">
                    <button id = "number">4</button>
                    <button id = "number">5</button>
                    <button id = "number">6</button>
                    <button id = "number"> ( </button>
                </div>
                <div class="row">
                    <button id = "number"> 1</button>
                    <button id = "number"> 2</button>
                    <button id = "number"> 3</button>
                    <button id = "number"> ) </button>
                </div>
                <div class="row">
                    <button id = "number"> 0 </button>
                    <button id = "number"> . </button>
                    <button id = "All-clear"> AC </button>
                    <button id = "equal"> = </button>
                </div>
            </div>
            
            
        </div>
    </div>
    
</body>
</html>
